<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <title>Bubble Hubble</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="header">
        <div id="logo">
            <img id="logo-img" src="assets/logo.png" alt="logo" />
            <p id="logo-name">Bubble<br>Hubble</p>
        </div>
    </div>

    <div id="content-wrapper">
        <div class="section" id="camera-section">
            <div class="section-name">
                Camera
            </div>
        </div>
        <div class="section" id="metrics-section">
            <div class="section-name">
                Metrics
            </div>

            <ul id="metrics-list">
                <li class="selected">Stat 1</li>
                <li>Stat 2</li>
                <li>Logs</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
