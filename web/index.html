<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <title>Bubble Hubble</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="header">
        <div id="logo">
            <img id="logo-img" src="assets/logo.png" alt="logo" />
            <p id="logo-name">Bubble<br>Hubble</p>
        </div>
    </div>

    <div id="content-wrapper">
        <div class="section" id="camera-section">
            <div class="section-name">
                Camera
            </div>
        </div>
        <div class="section" id="metrics-section">
            <div class="section-name">
                Metrics
            </div>

            <ul id="metrics-list">
                <li class="selected">Stat 1</li>
                <li>Stat 2</li>
                <li>Logs</li>
            </ul>

            <div id="metrics-content">
                <div class="chart-wrapper">
                    <div class="chart">
                        <canvas id="chart1" width="100" height="50"></canvas>
                    </div>
                    <div>
                        <p class="chart-title">Chart 1</p>
                        <p>Legend...</p>
                    </div>
                </div>

                <div class="chart-wrapper">
                    <div class="chart">
                        <canvas id="chart2" width="100" height="50"></canvas>
                    </div>
                    <div>
                        <p class="chart-title">Chart 2</p>
                        <p>Legend...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
