<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="landing.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bubble Hubble - Login</title>
    <link rel="icon" href="assets/logo.png" />
  </head>
<body>
  
<div id="wrapper">  
<div id="header">
    <div id="logo">
        <img id="logo-img" src="assets/logo.png" alt="logo" />
        <p id="logo-name">Bubble<br>Hubble</p>
    </div>
</div>

<div class="imgcontainer">
  <img src="assets/humans.png" alt="Avatar" class="avatar">
</div>

<form method="post">

  <div class="container">
    <h2>Login to Bubble Hubble</h2>
    <!-- <label for="uname"><b>Username</b></label> -->
    <input type="text" placeholder="Username" name="uname" required>

    <!-- <label for="psw"><b>Password</b></label> -->
    <input type="password" placeholder="Password" name="psw" required>
    
    <button onclick="return login()">Login</button>
  </div>
  <p id="form-error"></p>
</form>

</div>

<script>
  function login() {
    var uname = document.getElementsByName('uname')[0].value;
    var psw = document.getElementsByName('psw')[0].value;
    var error = '';

    if (uname && psw) {
      if (uname == 'username' && psw == 'password') {
        window.location.href='index/index.html';
      } else {
        error = 'Wrong username or password.'
      }
    } else {
      return true;
    }

    document.getElementById('form-error').innerHTML = error;

    return false;
  }
</script>

</body>
</html>
