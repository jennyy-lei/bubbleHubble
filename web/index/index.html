<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <title>Bubble Hubble</title>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="header">
        <div id="logo">
            <img id="logo-img" src="../assets/logo.png" alt="logo" />
            <p id="logo-name">Bubble<br>Hubble</p>
        </div>
    </div>

    <div id="content-wrapper">
        <div class="section" id="camera-section">
            <div class="section-name">
                Video
            </div>
            <div id="camera-wrapper">
                <img id="camera" src="http://52.139.37.93:7777/video_feed" />
            </div>
        </div>
        <div class="section" id="metrics-section">
            <div class="section-name">
                Metrics
            </div>

            <ul id="metrics-list">
                <li class="selected">Stat 1</li>
                <li>Stat 2</li>
                <li>Logs</li>
            </ul>

            <div id="metrics-content">
                <div id="stat1" class="metric selected">
                    <div class="chart-wrapper">
                        <div class="chart">
                            <canvas id="pie1" width="100" height="50"></canvas>
                        </div>
                        <div>
                            <p class="chart-title">Chart 1</p>
                            <div id="pie1-legend">Legend...</div>
                        </div>
                    </div>
                
                    <div class="chart-wrapper">
                        <div class="chart">
                            <canvas id="pie2" width="100" height="50"></canvas>
                        </div>
                        <div>
                            <p class="chart-title">Chart 2</p>
                            <p>Legend...</p>
                        </div>
                    </div>
                </div>
                <div id="stat2" class="metric">
                    <div class="chart-wrapper">
                        <div class="chart">
                            <canvas id="line1" width="200" height="50"></canvas>
                        </div>
                        <div>
                            <p class="chart-title">Chart 1</p>
                            <div id="line1-legend">Legend...</div>
                        </div>
                    </div>
                </div>
                <div id="log" class="metric">
                    <div id="log-wrapper">
                        <p>Logs</p>
                        <p>...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/chart.js/dist/Chart.js"></script>
    <script src="video.js"></script>
    <script src="stats.js"></script>
    <script src="app.js"></script>
</body>
</html>
